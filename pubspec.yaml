name: getx_skeleton
version: 1.0.0+1
publish_to: none
description: start your project in the fastest way
environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  get: ^4.6.5 # for state management and context less stuff

  logger: ^1.4.0 # log events in clear way insted of (print)

  flutter_screenutil: ^5.8.4 # make app responsive

  dio: ^5.2.1+1 # for api requests
  pretty_dio_logger: ^1.3.1 # for dio api logging and debugging

  shared_preferences: ^2.2.0 # shared preferences persistence key value store

  firebase_core: ^2.14.0 # to initialize firebase services
  firebase_messaging: ^14.6.4 # fcm services
  awesome_notifications: ^0.7.4+1 # notifications services (will be used for fcm)

  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  rename_app: 1.0.0 # rename app

  flutter_svg: # display svg vectors

  flutter:
    sdk: flutter
  gap: ^3.0.1
  flutter_rating_bar: ^4.0.1
  flutter_chat_types: ^3.6.2
  flutter_chat_ui: ^1.6.12
  http: ^1.2.0
  file_picker: ^8.0.0+1
  image_picker: ^1.0.8
  open_filex: ^4.4.0
  uuid: ^4.4.0
  path_provider: ^2.1.3
  fl_chart: ^0.67.0
  rflutter_alert: ^2.0.7
  carousel_slider: ^4.2.1
  flutter_animate: ^4.5.0
  flutter_advanced_drawer: ^1.3.6
  stacked_notification_cards: ^0.1.0-dev.5
  flutter_login: ^5.0.0

dev_dependencies:
  mockito:
  flutter_lints:

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 900
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/ElMessiri.ttf
